<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlanMyMeal</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "index.css" />
</head>
<body>

<div class="landing">
    Luke's Log in/ register form design here!
    <!--This div represents the landing page and log in/ register forms.-->
    <form>
        Username <br>
        <input type="text" name="username"><br>
        Password <br>
        <input type="text" name="password">
    </form>
</div>



<div class="main">
    <!--This div represents the main functioning page with the meal planning functionality etc.-->
    <box>
        <h1>Plan My Meal</h1>
        View Profile



        <div class="search">
            Search Meal:
        </div>

        <table class="plan">
            <tr>
                <th>Meal</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>

            </tr>
            <tr>
                <th>Meal 1</th>
            </tr>
            <tr>
                <th>Meal 2</th>
            </tr>
            <tr>
                <th>Meal 3</th>
            </tr>
        </table>

    </box>

    <p></p>
    <div class="nutrition">
        <table class="nut-table">
            <h2>Nutrition</h2>
            <tr>
                <th>Calories:</th>
            </tr>
            <tr>
                <th>Protein:</th>
            </tr>
            <tr>
                <th>Carbs:</th>
            </tr>
            <tr>
                <th>Sugar:</th>
            </tr>
            <tr>
                <th>Fat:</th>
            </tr>
            <tr>
                <th>Calcium:</th>
            </tr>
        </table>
    </div>
</div>
<div class="results">
    will show the results of the users nutrition.

</div>

</body>
</html>
